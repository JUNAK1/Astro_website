site:
  name: Makafe
  site: 'https://cafemakafe.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: makafe
    template: '%s — Makafe'
  description: "\U0001F680 Disfruta la excelencia en cada sorbo: Café Makafe, donde la calidad se encuentra en cada grano."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: makafe
    images:
      - url: 'https://lh3.googleusercontent.com/drive-viewer/AKGpihbFrhI91Pbrif9YFnW84iPL1ymM8hnKOWXiZLjtP4-brK-bCVjI17wflrvI1rfxYN2HVSSLWAsKhvr7O22rZFN0h5IA1Q=w1960-h1394'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: es
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'productos' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"

  tokens:
    default:
      fonts:
        sans: InterVariable
        serif: var(--ph-font-sans)
        heading: var(--ph-font-sans)
      colors:
        default: rgb(16 16 16) #Negro
        heading: rgb(0 0 0)    #mas negro
        muted: rgb(40 40 40)    #negro claro
        bgPage: rgb(249, 236, 194) #Cafe claro
        primary: rgb(0 124 220)  #Azul claro         rgb(220 28 28)
        secondary: rgb(0, 0, 0) #Azul oscuro     rbg(55, 95, 165)
        accent: rgb(255, 0, 0)    #Rojo
        info: rgb(236, 50, 55)    #azul mas claro    de los circulos de bulletpoint
        success: rgb(54 211 153)  #verde claro
        warning: rgb(251 189 35)  #naranja
        error: rgb(248 114 114)
        link: var(--ph-color-primary)
        linkActive: var(--ph-color-link)
        whatsapp: rgb(37 211 102)
    dark:
      fonts: {}
      colors:
        default: rgb(170, 170, 170)
        heading: rgb(170, 170, 170)
        muted: rgb(200, 188, 208)
        bgPage: rgb(249, 236, 194) 
        primary: rgb(29 78 216)
        secondary: rgb(55, 95, 165)
        accent: rgb(123, 30, 33);
        info: rgb(236, 50, 55)
        success: rgb(54 211 153)
        warning: rgb(251 189 35)
        error: rgb(248 114 114)
        link: var(--ph-color-primary)
        linkActive: var(--ph-color-link)
        whatsapp: rgb(37 211 102)



